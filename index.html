<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Liste Lager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>bbz Lager ToDo Liste</h1>
    </header>
    <main>
        <div class="modal" id="create_task_modal">
            <div class="modal_content">
                <button class="close">X</button>
                <form id="create_task_form">
                    <select name="categorie" id="categorie_select">
                        <option value="Lager">Lager</option>
                        <option value="Kiosk">Kiosk</option>
                        <option value="Hyreka">Hyreka</option>
                        <option value="Allgemein">Allgemein</option>
                    </select>
                    <input type="text" class="task_name" placeholder="Bitte benennen Sie Aufgabe" required>
                    <input type="text" class="details" placeholder="Beschreibung" required>
                    <input type="text" class="nameOfCreator" placeholder="Name des Erstellers">
                    <button type="submit" class="submit">Hinzufügen</button>
                </form>
            </div>
        </div>

        <div id="task_info_modal" class="modal">
            <div class="modal_content">
                <button class="close">X</button>
                <div id="task_info_content">
                    
                </div>
            </div>
        </div>

        <div id="create_task">
            <button id="create_task_button">Neue Aufgabe hinterlägen</button>
        </div>
        
        <div id="list">
            <div class="categorie">
                <h3>Lager</h3>
                <div class="categorie_list"></div>
            </div>
            <div class="categorie">
                <h3>Kiosk</h3>
                <div class="categorie_list"></div>
            </div>
            <div class="categorie">
                <h3>Hyreka</h3>
                <div class="categorie_list"></div>
            </div>
            <div class="categorie">
                <h3>Allgemein</h3>
                <div class="categorie_list"></div>
            </div>
            
        </div>        
    </main>
</body>
<script src="script.js"></script>
</html>
